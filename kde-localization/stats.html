<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KDE Vietnamese localization status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: monospace; }
        #statsTable {width: 100%;}
        #statsTable .graph-header { min-width: 1020px; width: 50%; }
        #statsTable td, th { padding: 0 1em; }
        #statsTable th { background-color: lightgrey; }
        #statsTable tr:hover { background-color: whitesmoke;}
        .folder { background-color: white; }
        .file { display: none; }
        .fileTitle { padding-left: 2em !important; }
        .fileTitle::before { content: '/'; opacity: 0.4; }
        .folderTitle { font-weight: bold; cursor: pointer; color:#0000EE; }
        .folderTitle:hover { font-weight: bold; color:#FF0000; text-decoration: underline;}
        .sortable { cursor: pointer; width: 8%; }
        .item-header { width: 26%; }
        .arrow { opacity: 0.3; }
        .sorted-asc .arrow::before { content: '\25B4'; opacity: 1; }
        .sorted-desc .arrow::after { content: '\25BE'; opacity: 1; }

    </style>
</head>
<body>
    <div style="text-align:center;"><h1>KDE Vietnamese localization status</h1></div>

    <div>Part of <a href="../">linuxviet</a> - <a href="https://github.com/caligraph-net/l10n-kf6-vi">Github</a></div>
    <div>This page shows the current progress of Vietnamese localization for KDE. Please choose a stats file below to compare progress.</div>
    <hr/>
    <div class="field is-grouped">
        <div class="control">
            <select id="fileSelector" class="select">
                <option value="">Choose release</option>
            </select>
        </div>
        <div class="control">
            <div id="sumStats" class="tags">
                <span class="tag is-success">Translated: <span id="sumTranslated">0</span></span>
                <span class="tag is-warning">Fuzzy: <span id="sumFuzzy">0</span></span>
                <span class="tag is-danger">Untranslated: <span id="sumUntranslated">0</span></span>
            </div>
        </div>
    </div>

    <table id="statsTable">
        <tr>
            <th class="sortable item-header" data-sort="item">Item <span class="arrow"></span></th>
            <th class="sortable" data-sort="translated">Translated <span class="arrow"></span></th>
            <th class="sortable" data-sort="fuzzy">Fuzzy <span class="arrow"></span></th>
            <th class="sortable" data-sort="untranslated">Untranslated <span class="arrow"></span></th>
            <th class="sortable" data-sort="total">Total <span class="arrow"></span></th>
            <th class="graph-header">Graph</th>
        </tr>
    </table>

    <script src="stats.js"></script>
</body>
</html>
